    <script>

    
 function calc_preis(){

        var preis_t = Number(0);
        var produkte = document.getElementsByClassName("responsive")
        var preis = $(".preis").text();
        var anzahl = $('.t').map(function(){
          return $.trim($(this).text());
       }).get();
        
        preis = preis.split("€");
        var preis2 = [];
        for (var i=0; i<preis.length; i++){
          if(preis[i]==Number(preis[i])){
            preis2[preis2.length]=preis[i];
          }
        }
        preis = preis2;
        for (var i = 0; i < anzahl.length; i++) {
          preis_t = preis_t+Number(preis[i])*Number(anzahl[i]);
          //Do something
      }
        $(".t_preis").text(preis_t+"€");


      }
      $.get("oben.html", function(data){
          $("#nav-placeholder").replaceWith(data);
      });


      function add(name){

        $(document).ready(function(){
            //$("#"+name).parent().children("#t").text(Number(("#"+name).parent().children("#t").text())+1);
            
            $("#"+name).parent().children("span").addOne();
            
        });}
        //Number(("#"+name).parent().children("#t").text())+1

      function sub(name){
      $(document).ready(function(){
        //$("#"+name).parent().children("#t").text(Number(("#"+name).parent().children("#t").text())+1);
        
        $("#"+name).parent().children("span").subtractOne();
    });}
        (function($) {
          $.extend($.fn, {
               "addOne": function() {
                    var num = parseInt(this.text(), 10);
                    this.text(++num);
                    calc_preis();
               },
               "subtractOne": function() {
                    var num = parseInt(this.text(), 10);
                    if(num>0){
                    this.text(--num);
                    calc_preis();}
               },
          });
      }(jQuery))


      </script>
